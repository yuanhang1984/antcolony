  <script src = "../material_breakdown/material_breakdown.js"></script>
  <script>
  $(document).ready(function() {
    warehouse_breakdown.warehouse_breakdown_clear_raw_data();
    warehouse_breakdown.warehouse_breakdown_server_data_cover();
    warehouse_breakdown.warehouse_breakdown_fill_variable_data();
    $(".warehouse_breakdown_open_btn").click(function() {
     warehouse_breakdown.warehouse_breakdown_open_info_func($(this));
    });
    //展开自己按钮
    $(document).on("click",".tank_breakdown_open_btn",function(){
     tank_breakdown.tank_breakdown_open_info_func($(this));
    });
    //添加模态框
    $(document).on("click","#tank_add_plus",function(){
     tank_breakdown.tank_breakdown_add_modle($(this));
    });
    //添加数据
    $(document).on("click","#tank_add_modle_prop_btn",function(){
     tank_breakdown.tank_breakdown_add_data($(this));
    });
    //修改原料名称
    $(document).on("click",".tank_ingredient_icon",function(){
     tank_breakdown.tank_breakdown_edit_name($(this));
    });
    //修改检尺值
    $(document).on("click",".tank_cull_icon",function(){
     tank_breakdown.tank_breakdown_edit_cull($(this));
    });
    //删除模态框
    $(document).on("click",".tank_breakdown_remove",function(){
      tank_breakdown.tank_breakdown_remove_modle($(this));
    });
    //删除数据
    $(document).on("click","#tank_delete_modle_prop_btn",function(){
      tank_breakdown.tank_breakdown_remove_data($(this));
    });
    //日历插件
    widget_datepicker_init();
    //添加模态框
    $(document).on("click","#material_breakdown_plus",function(){
      material_breakdown.material_breakdown_add_modle($(this)); 
    });
    //添加数据
    $(document).on("click","#material_add_modle_prop_btn",function(){
      material_breakdown.material_breakdown_add_data($(this)); 
    });
    //删除模态框
    $(document).on("click",".material_breakdown_remove",function(){
      material_breakdown.material_breakdown_remove_modle($(this));
    });
    //删除数据
    $(document).on("click","#material_delete_modle_prop_btn",function(){
      material_breakdown.material_breakdown_remove_data($(this));
    });
    //分页事件
    $(document).on("click","#material_pages li",function(){
      material_breakdown.material_pages_func($(this));
    });
 }) 
  </script>
