<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv = "Content-Type" content = "text/html; charset=utf-8">
  <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
  <meta name = "viewport" content = "width=device-width, initial-scale=1">
  <link rel = "stylesheet" href = "../../plugin/bootstrap/3.3.7/css/bootstrap.css">
  <link rel = "stylesheet" href = "../../plugin/jquery_ui/1.12.1/jquery-ui.min.css">
  <link rel = "stylesheet" href = "../../plugin/jquery_timepicker_addon/1.6.3/jquery-ui-timepicker-addon.css" />
  <link rel = "stylesheet" href = "../../css/custom_modal.css">
  <link rel = "stylesheet" href = "../upload_attachment/upload_attachment.css"/>
  <link rel = "stylesheet" href = "godown_exit.css">
  <script src = "../../plugin/jquery/1.12.4/jquery.min.js"></script>    
  <script src = "../../plugin/jquery_ui/1.12.1/jquery-ui.min.js"></script>
  <script src = "../../plugin/bootstrap/3.3.7/js/bootstrap.js"></script>
  <script src = "../../plugin/jquery_timepicker_addon/1.6.3/jquery-ui-timepicker-addon.min.js"></script>
  <script src = "../../plugin/jquery_timepicker_addon/1.6.3/init.js"></script>
  <script src = "../../js/toolkit.js"></script>
  <script src = "../../js/configure.js"></script>
  <script src = "../upload_attachment/upload_attachment.js" type = "text/javascript" charset = "utf-8"></script>
  <script src = "godown_exit.js"></script>
  <script>
    $(document).ready(function() {
      godown_exit_content("#godown_exit_content");
      // 日历插件
      widget_datepicker_init();
      // 初始化
      godown_exit_clear_raw_data();
      // 服务器数据
      godown_exit_server_data_cover();
      // 赋值
      godown_exit_fill_variable_data();
      // 添加出库单模态框
      $(document).on("click", "#godown_exit_add_modal_btn", function() {
        var vehicle_information_uuid = $(this).data("vehicle_information_uuid");
        godown_exit_add_modal(vehicle_information_uuid);
      });
      // 添加出库单
      $(document).on("click", "#godown_exit_add_modal .add_btn", function() {
        var vehicle_information_uuid = $(this).data("vehicle_information_uuid");
        godown_exit_add_data(vehicle_information_uuid);
      });
      // 修改出库单模态框
      $(document).on("click", ".godown_exit_edit", function() {
        var uuid = $(this).data("uuid");
        var vehicle_information_uuid = $(this).data("vehicle_information_uuid");
        godown_exit_get_letter(uuid);
        godown_exit_edit_modal(uuid, vehicle_information_uuid);
      });
      // 修改出库单
      $(document).on("click", "#godown_exit_edit_modal .edit_btn", function() {
        var uuid = $(this).data("uuid");
        var vehicle_information_uuid = $(this).data("vehicle_information_uuid");
        godown_exit_edit_data(uuid, vehicle_information_uuid);
      });
      // 出库单详情模态框
      $(document).on("click", ".godown_exit_detail", function() {
        var uuid = $(this).data("uuid");
        godown_exit_get_letter(uuid)
        godown_exit_detail_modal();
      });
      // 删除出库单模态框
      $(document).on("click", ".godown_exit_delete", function() {
        var uuid = $(this).data("uuid");
        var vehicle_information_uuid = $(this).data("vehicle_information_uuid");
        godown_exit_delete_modal(uuid, vehicle_information_uuid);
      });
      // 删除出库单
      $(document).on("click", "#godown_exit_delete_modal .remove", function() {
        var uuid = $(this).data("uuid");
        var vehicle_information_uuid = $(this).data("vehicle_information_uuid");
        godown_exit_delete_data(uuid, vehicle_information_uuid);
      });
    });
  </script>
</head>
<body>
  <div id = "godown_exit_content"></div>
</body>
</html>
