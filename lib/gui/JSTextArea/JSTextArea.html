<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<!-- plugin style -->
<link rel = "stylesheet" href = "../../../plugin/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- custom style -->
<link rel = "stylesheet" type = "text/css" href = "./JSTextArea.css"/>
<script src = "../../../plugin/jquery/1.12.4/jquery.min.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../../plugin/bootstrap/3.3.7/js/bootstrap.min.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../../js/system/Configure.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../../js/toolkit/JString.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "./JSTextArea.js" type = "text/javascript" charset = "utf-8"></script>
<script>
  // 创建对象
  let jsTextArea = new JSTextArea();
  // 设置属性
  jsTextArea.setPlaceHolder("请输入名称")
  // jsTextArea.setText("hello world");
  // jsTextArea.setClass("form-control");
  jsTextArea.setReadOnly(false);
  // 生成代码
  jsTextArea.generateCode();
  // 获取代码
  let code = jsTextArea.getCode();
  $(document).ready(function() {
    // 输出代码
    $("#outputArea").html(code);
  });
</script>
<title>JSTextArea</title>
</head>
<body>
  <div id = "outputArea"></div>
</body>
</html>
