<script src = "../../../plugin/jquery/1.12.4/jquery.min.js" type = "text/javascript" charset = "utf-8"></script>

<script>
  // 创建对象
  let jsTip = new JSTip();
  // 设置属性
  jsTip.setText("用户名不能为空");
  jsTip.setClass("alert-danger");
  // 生成代码
  jsTip.generateCode();
  $(document).ready(function() {
    // 输出代码
    $("#outputArea").html(jsTip.getCode());
  });
</script>

<body>
  <div id = "outputArea"></div>
