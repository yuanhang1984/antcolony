<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<!-- plugin style -->
<link rel = "stylesheet" href = "../../../plugin/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- custom style -->
<link rel = "stylesheet" type = "text/css" href = "./DangerConfirmDialog.css"/>
<script src = "../../../plugin/jquery/1.12.4/jquery.min.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../../plugin/bootstrap/3.3.7/js/bootstrap.min.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../../js/system/Configure.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "./DangerConfirmDialog.js" type = "text/javascript" charset = "utf-8"></script>
<script>
  let dangerConfirmDialog = new DangerConfirmDialog();
  function kkk(text) {
    alert(text);
  }
  $(document).ready(function() {
    dangerConfirmDialog.setDialogConfig("confirmDialog", 400, "Remove Connection", "Do you want to remove the connection ?", "Yes", "No", kkk, "hello");
    dangerConfirmDialog._setOutputId("#outputArea");
    dangerConfirmDialog._init();
    dangerConfirmDialog._output();
    dangerConfirmDialog._eventBind();
  });
</script>
<title>Danger Confirm Dialog</title>
</head>
<body>
  <button type = "button" class = "btn btn-primary btn-lg" data-toggle = "modal" data-target = "#confirmDialog">Show</button>
  <div id = "outputArea"></div>
</body>
</html>
