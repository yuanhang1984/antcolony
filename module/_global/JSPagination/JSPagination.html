<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<!-- plugin style -->
<link rel = "stylesheet" href = "../../../plugin/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- custom style -->
<link rel = "stylesheet" type = "text/css" href = "./JSPagination.css"/>
<script src = "../../../plugin/jquery/1.12.4/jquery.min.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../../plugin/bootstrap/3.3.7/js/bootstrap.min.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../../js/system/Configure.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../../js/toolkit/JString.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "./JSPagination.js" type = "text/javascript" charset = "utf-8"></script>
<script>
  // 创建对象
  let jsPagination = new JSPagination();
  // 设置属性
  jsPagination.setOffset(50);
  jsPagination.setLimit(20);
  jsPagination.setCount(140);
  jsPagination.setSize(3);
  // 生成代码
  jsPagination.generateCode();
  // 获取代码
  let code = jsPagination.getCode();
  $(document).ready(function() {
    // 输出代码
    $("#outputArea").html(code);
  });
</script>
<title>JSPagination</title>
</head>
<body>
  <div id = "outputArea"></div>
</body>
</html>
