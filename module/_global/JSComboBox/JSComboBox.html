<script src = "./JSComboBox.js" type = "text/javascript" charset = "utf-8"></script>
<script>
  let jsComboBox = new JSComboBox();
  $(document).ready(function() {
    jsComboBox.setComboBoxConfig(1, -1, -1, 0, "", false);
    jsComboBox.setComboBoxList(
      [
        {"type": "option", "text": "-- 请选择 --", "value": "-1", "enable": false},

        {"type": "option", "text": "张磊", "value": "1", "enable": true},
        {"type": "option", "text": "刘建国", "value": "2", "enable": true},

        {"type": "separator", "text": "", "value": "", "enable": false},
        {"type": "option", "text": "孙晓红", "value": "4", "enable": true}
      ]
    );
    jsComboBox._setOutputId("#outputArea");
    jsComboBox._init();
    jsComboBox._output();
    jsComboBox._eventBind();
  });
</script>
<title>JSComboBox</title>
</head>
<body>
  <div id = "outputArea"></div>
</body>
