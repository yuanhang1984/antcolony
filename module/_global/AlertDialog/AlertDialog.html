<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<!-- plugin style -->
<link rel = "stylesheet" href = "../../../plugin/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- custom style -->
<link rel = "stylesheet" type = "text/css" href = "./AlertDialog.css"/>
<script src = "../../../plugin/jquery/1.12.4/jquery.min.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../../plugin/bootstrap/3.3.7/js/bootstrap.min.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../../js/system/Configure.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "./AlertDialog.js" type = "text/javascript" charset = "utf-8"></script>
<script>
  let alertDialog = new AlertDialog();
  $(document).ready(function() {
      alertDialog.setDialogConfig(200, 3, "这是一个警告框", true, 2000);
      alertDialog._setOutputId("#outputArea");
      alertDialog._init();
      alertDialog._output();
      alertDialog._eventBind();
  });
</script>
<title>Alert Dialog</title>
</head>
<body>
  <div id = "outputArea"></div>
</body>
</html>
