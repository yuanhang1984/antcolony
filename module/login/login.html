<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<!-- plugin style -->
<link rel = "stylesheet" href = "../../plugin/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- custom style -->
<link rel = "stylesheet" type = "text/css" href = "./login.css"/>
<script src = "../../plugin/jquery/1.12.4/jquery.min.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../plugin/bootstrap/3.3.7/js/bootstrap.min.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../js/toolkit/JString.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../js/system/Configure.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../lib/gui/JSButton/JSButton.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../lib/gui/JSWindow/JSWindow.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../lib/gui/JSTextField/JSTextField.js" type = "text/javascript" charset = "utf-8"></script>
<script>
  // 用户名输入对象
  let nameTextField = new JSTextField();
  nameTextField.setPlaceHolder("Name")
  nameTextField.setType("text");
  nameTextField.generateCode();

  // 密码输入对象
  let passwordTextField = new JSTextField();
  passwordTextField.setPlaceHolder("Password")
  passwordTextField.setType("password");
  passwordTextField.generateCode();

  // 登录按钮对象
  let loginButton = new JSButton();
  loginButton.setText("Login");
  loginButton.setClass("btn-primary");
  loginButton.generateCode();

  // 窗体对象
  let loginWindow = new JSWindow();
  loginWindow.setWindowDecorationStyle("FRAME");
  loginWindow.setTitle("Login")
  loginWindow.setClass("loginWindow");
  let contentCode = `
    <div>${nameTextField.getCode()}</div>
    <div>${passwordTextField.getCode()}</div>
    <div>${loginButton.getCode()}</div>
  `;
  loginWindow.setContent(contentCode);
  loginWindow.generateCode();

  // 输出代码
  $(document).ready(function() {
    $("#outputArea").html(loginWindow.getCode());
    // 调整窗口位置
    let documentHeight = $(document).height();
    let loginWindowHeight = $(`#${loginWindow.getId()}`).height();
    $(".loginWindow").css("margin-top", ((documentHeight - loginWindowHeight) / 2) + "px");
  });
</script>
<title>Login</title>
</head>
<body>
  <div id = "outputArea"></div>
</body>
</html>
